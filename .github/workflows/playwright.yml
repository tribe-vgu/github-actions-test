name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC every day

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Generate Allure Report
      if: ${{ !cancelled() }}
      run: npx allure generate ./allure-results --clean -o ./allure-report
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
  
  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download Playwright report
      uses: actions/download-artifact@v4
      with:
        name: playwright-report
        path: playwright-report
    - name: Download Allure report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report
    - name: Create combined reports directory
      run: |
        mkdir -p reports
        mv playwright-report reports/playwright
        mv allure-report reports/allure
        echo '<html><body><h1>Test Reports</h1><ul><li><a href="playwright/">Playwright Report</a></li><li><a href="allure/">Allure Report</a></li></ul></body></html>' > reports/index.html
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: reports
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
